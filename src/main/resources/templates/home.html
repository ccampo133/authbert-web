<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/head"></head>
<body>
<div class="container">
    <div class="content">
        <h1>AuthID</h1>
        <div th:text="${message}">Fake content</div>
        <div id="created" th:text="${#dates.format(timestamp)}">
            July 11, 2012 2:17:16 PM CDT
        </div>
        <form th:action="@{/logout}" method="post">
            <div class="buttonHolder">
                <input type="submit" id="logout" value="Log Out" class="btn btn-lg btn-primary btn-block"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
