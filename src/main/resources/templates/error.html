<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../../css/base.css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1 th:text="${title}">Title</h1>
        <div id="created" th:text="${#dates.format(timestamp)}">
            July 11, 2012 2:17:16 PM CDT
        </div>
        <div>
            There was an unexpected error
            (type=<span th:text="${error}">Unknown</span>, status=<span th:text="${status}">500</span>).
        </div>
        <div th:text="${message}">Fake content</div>
    </div>
</div>
</body>
</html>
